<!DOCTYPE html>
<html lang="en">
<head>

    <title>Custom Tool Directory</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f9;
            color: #333;
        }
        header {
            background: #1a73e8;
            color: white;
            padding: 1rem 2rem;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        nav {

            padding: 1rem 0;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: white;
        }
        main {
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }
        section {
            margin-bottom: 2rem;
            background: white;
            padding: 1rem;

            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);

        }
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        button {
            background: #1a73e8;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px 0;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            width: 80%;
        }
        button:hover {
            background: #155cb0;
        }
